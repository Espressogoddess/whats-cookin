<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Whats Cookin</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
  <button id="top-button">Back to Top</button>
  <header class="main-header">
    <h1 class="title">What's cookin</h1>
    <div class="search-container">
      <form class="search">
        <input type="search" required='true' class="search-bar" placeholder="search all recipes..." id="search-bar">
        <button class="search-button" id="search-button" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>
    </div>
  </header>
  <section class="main-elements">
    <nav class="navigation-section">
      <section class="buttons">
        <button id="recipe-button">All Recipes</button>
        <button id="saved-recipes">Saved Recipes</button>
        <button id="your-pantry">Your pantry</button>
        <button id="breakfast-filter">Breakfast</button>
        <button id="snack-appetizers-filter">Snacks/Appetizers</button>
        <button id="main-dish-filter">Main Dishes</button>
        <button id="complimentary-dish-filter">Complimentary Dishes</button>
      </section>
    </nav>
    <section class="recipe-section" id="recipe-section">
      <h2 id="recipes-header"></h2>
      <div id="recipe-container"></div>
    </section>
    <section class="pantry-section hidden">
      <div id='pantry-items-container'>
      </div>
    </section>
  </section>
</body>
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1">
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <div id="modal">
      </div>
    </div>
  </div>
</div>
<script src="bundle.js"></script>

</html>
